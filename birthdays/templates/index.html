<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                 <form method="post">
                    <input type="text" placeholder="Name" name="name" autocomplete="off" required>
                    <input type="number" min="1" max="31" placeholder="Day" name="day" autocomplete="off" required>
                    <input type="number" min="1" max="12" placeholder="Month" name="month" autocomplete="off" required>
                    <input type="submit" class="check" value="Add">
                 </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                            {% for dates in birthdays %}
                            <tr>
                                <td>
                                    {{ dates.name }}
                                </td>

                                <td>
                                    {{ dates.day }}/{{ dates.month }}

                                </td>

                                <td class = delete>
                                    <form method = "post" action = "delete">
                                        <button class = mybutt name = deletebutt value = {{dates.id}}>
                                            DELETE
                                        </button>
                                    </form>
                                </td>

                            {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
