{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    {% if stockinfo %}
        <div class="mb-3" id="stockinfo">
            {{ stockinfo.name }} /// {{ stockinfo.symbol }} /// {{ stockinfo.price }}
        </div>
        <div>
            <form action="/buy" method ="post">
                <input type="number" name="stocknumber" placeholder = "Quantity "id= "sharenumber">
                <button class="btn btn-primary"  name ="buybttn" value="{{ stockinfo.symbol }}" type="submit" id="buy">BUY</button>
            </form>
        </div>

        <div class="mb-3"></div>
        <div class="mb-3"></div>
    {% endif %}

    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="stocksymbol" placeholder="Stock Symbol" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Look up</button>
    </form>

{% endblock %}
